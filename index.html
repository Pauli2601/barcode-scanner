<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Barcode Scanner Web App</h1>
    <input type="text" id="barcodeInput" placeholder="Scanned barcode will appear here" readonly>
    <button id="scanButton">Scan Barcode</button>
    <button id="cancelButton" style="display:none;">Cancel</button>
    <button id="finishButton" style="display:none;">Finish</button>
    <div id="scannerContainer" style="display:none;">
        <video id="video" width="100%" height="auto" autoplay></video>
        <div id="overlay"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="js/app.js"></script>
</body>
</html>
